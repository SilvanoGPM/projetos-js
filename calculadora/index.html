<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body onload="init();" onselectstart="return false">


    <div id="calculadora">
        <h1>Calculadora</h1>

        <div id="resultado">12345678910</div>

        <div>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>+</span>
        </div>
        <div>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>-</span>
        </div>
        <div>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>*</span>
        </div>
        <span>0</span>
        <span>.</span>
        <span>รท</span>
        <span>C</span>
        <div id="equals">=</div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
