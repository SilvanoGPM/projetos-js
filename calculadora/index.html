<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css" />
</head>



<body>
  <label class="bars" for="navbarToggler"><i class="fas fa-bars"></i></label>
  <input id="navbarToggler" type="checkbox" />
  <label class="close" for="navbarToggler"
    ><i class="fas fa-times"></i
  ></label>

  <nav class="navbar">
    <h2 class="navbar__title">Projetos</h2>

    <ul class="navbar__links">
      <li class="navbar__item">
        <a class="navbar__link" href="/calculadora/">Calculadora</a>
      </li>
      <li class="navbar__item">
        <a class="navbar__link" href="/carousel/">Carrosel</a>
      </li>
      <li class="navbar__item">
        <a class="navbar__link" href="/cookies-popup/">Popup</a>
      </li>
      <li class="navbar__item">
        <a class="navbar__link" href="/cronometro/">Cronomêtro</a>
      </li>
      <li class="navbar__item">
        <a class="navbar__link" href="/rock-paper-scissor/"
          >Pedra, papel e tesoura</a
        >
      </li>
      <li class="navbar__item">
        <a class="navbar__link" href="/sequential-game/"
          >Sequência numérica</a
        >
      </li>
      <li class="navbar__item">
        <a class="navbar__link" href="/table-to-csv/">Tabela para CSV</a>
      </li>
      <li class="navbar__item">
        <a class="navbar__link" href="/tictactoe/">Jogo da velha</a>
      </li>
      <li class="navbar__item">
        <a class="navbar__link" href="/tower-of-hanoi/">Torre de Hanoi</a>
      </li>
    </ul>
  </nav>

    <div class="calculator-container">
        <div class="calculator">
           <input class="calculator__result" ></input>

            <div class="calculator__buttons">
                <div class="calculator__button">1</div>
                <div class="calculator__button">2</div>
                <div class="calculator__button">3</div>
                <div class="calculator__button">+</div>
                <div class="calculator__button">4</div>
                <div class="calculator__button">5</div>
                <div class="calculator__button">6</div>
                <div class="calculator__button">-</div>
                <div class="calculator__button">7</div>
                <div class="calculator__button">8</div>
                <div class="calculator__button">9</div>
                <div class="calculator__button">/</div>
                <div class="calculator__button zero">0</div>
                <div class="calculator__button comma">,</div>
                <div class="calculator__button">*</div>
                <div class="calculator__button equals">=</div>
                <div class="calculator__button clear">C</div>
            </div>

        </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a7cdc2ea18.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>

</html>
