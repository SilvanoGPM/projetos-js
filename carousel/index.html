<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrosel</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <label class="bars" for="navbarToggler"><i class="fas fa-bars"></i></label>
    <input id="navbarToggler" type="checkbox" />
    <label class="close" for="navbarToggler"
      ><i class="fas fa-times"></i
    ></label>

    <nav class="navbar">
      <h2 class="navbar__title">Projetos</h2>

      <ul class="navbar__links">
        <li class="navbar__item">
          <a class="navbar__link" href="/calculadora/">Calculadora</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/carousel/">Carrosel</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/cookies-popup/">Popup</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/cronometro/">Cronomêtro</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/rock-paper-scissor/"
            >Pedra, papel e tesoura</a
          >
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/sequential-game/"
            >Sequência numérica</a
          >
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/table-to-csv/">Tabela para CSV</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/tictactoe/">Jogo da velha</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/tower-of-hanoi/">Torre de Hanoi</a>
        </li>
      </ul>
    </nav>

    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel__buttons">
          <button class="carousel__control carousel__control--next">
            &gt;
          </button>
          <button class="carousel__control carousel__control--previous">
            &lt;
          </button>
        </div>

        <div class="carousel__itens">
          <div class="carousel__item carousel__item--visible">
            <img src="https://picsum.photos/600/300?random=1" />
          </div>

          <div class="carousel__item">
            <img src="https://picsum.photos/600/300?random=2" />
          </div>

          <div class="carousel__item">
            <img src="https://picsum.photos/600/300?random=3" />
          </div>
          <div class="carousel__item">
            <img src="https://picsum.photos/600/300?random=4" />
          </div>

          <div class="carousel__item">
            <img src="https://picsum.photos/600/300?random=5" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a7cdc2ea18.js"
      crossorigin="anonymous"
    ></script>
    <script src="carousel.js"></script>
  </body>
</html>
