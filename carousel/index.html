<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="carousel-container">
        <div class="carousel">

            <div class="carousel__buttons">
                <button class="carousel__control carousel__control--next"> &gt; </button>
                <button class="carousel__control carousel__control--previous"> &lt; </button>
            </div>


            <div class="carousel__itens">
                <div class="carousel__item carousel__item--visible">
                    <img src="https://picsum.photos/600/300?random=1">
                </div>

                <div class="carousel__item">
                    <img src="https://picsum.photos/600/300?random=2">
                </div>

                <div class="carousel__item">
                    <img src="https://picsum.photos/600/300?random=3"></div>
                <div class="carousel__item"><img src="https://picsum.photos/600/300?random=4">
                </div>

                <div class="carousel__item">
                    <img src="https://picsum.photos/600/300?random=5">
                </div>
            </div>

        </div>
    </div>

    <script src="carousel.js"></script>
</body>

</html>
