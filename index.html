<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyG0D - Projetos JS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="header">
    <h1 class="title">Projetos JS</h1>
  </header>

  <label class="bars" for="navbarToggler"><i class="fas fa-bars"></i></label>
  <input id="navbarToggler" type="checkbox" />
  <label class="close" for="navbarToggler"><i class="fas fa-times"></i></label>

  <nav class="navbar">
    <h2 class="navbar__title">Projetos</h2>

    <ul class="navbar__links">

      <li class="navbar__item">
        <button data-button="calculadora" class="navbar__link">
          Calculadora
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="carousel" class="navbar__link">
          Carousel
        </button>
      </li>


      <li class="navbar__item">
        <button data-button="cookies-popup" class="navbar__link">
          Cookies popup
        </button>
      </li>


      <li class="navbar__item">
        <button data-button="cronometro" class="navbar__link">
          Cronometro
        </button>
      </li>


      <li class="navbar__item">
        <button data-button="faq" class="navbar__link">
          Faq
        </button>
      </li>


      <li class="navbar__item">
        <button data-button="rock-paper-scissor" class="navbar__link">
          Rock paper scissor
        </button>
      </li>


      <li class="navbar__item">
        <button data-button="sequential-game" class="navbar__link">
          Sequential game
        </button>
      </li>


      <li class="navbar__item">
        <button data-button="table-to-csv" class="navbar__link">
          Table to csv
        </button>
      </li>


      <li class="navbar__item">
        <button data-button="tictactoe" class="navbar__link">
          Tictactoe
        </button>
      </li>


      <li class="navbar__item">
        <button data-button="tower-of-hanoi" class="navbar__link">
          Tower of hanoi
        </button>
      </li>

    </ul>
  </nav>

  <div class="iframe-container">
    <iframe width="100%" height="800px" id="projects-iframe">

    </iframe>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/a7cdc2ea18.js" crossorigin="anonymous"></script>
</body>

</html>
