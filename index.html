<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyG0D - Projetos JS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="header">
    <h1 class="title">Projetos JS</h1>

    <button class="iframe-button" data-iframe-fullscreen>
      <i class="fas fa-expand"></i>
    </button>
  </header>

  <div class="spacer"></div>

  <label class="bars" for="navbarToggler"><i class="fas fa-bars"></i></label>
  <input id="navbarToggler" type="checkbox" />
  <label class="close" for="navbarToggler"><i class="fas fa-times"></i></label>

  <nav class="navbar">
    <h2 class="navbar__title">Projetos</h2>

    <ul class="navbar__links">
      
      <li class="navbar__item">
        <button data-button="calculator" class="navbar__link">
          Calculator
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="carousel" class="navbar__link">
          Carousel
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="cookies-popup" class="navbar__link">
          Cookies popup
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="empty-project" class="navbar__link">
          Empty project
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="faq" class="navbar__link">
          Faq
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="matrix-effect" class="navbar__link">
          Matrix effect
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="password-generator" class="navbar__link">
          Password generator
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="rock-paper-scissor" class="navbar__link">
          Rock paper scissor
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="sequential-game" class="navbar__link">
          Sequential game
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="table-to-csv" class="navbar__link">
          Table to csv
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="tictactoe" class="navbar__link">
          Tictactoe
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="timer" class="navbar__link">
          Timer
        </button>
      </li>

      <li class="navbar__item">
        <button data-button="tower-of-hanoi" class="navbar__link">
          Tower of hanoi
        </button>
      </li>
    </ul>

  </nav>

  <div class="iframe-container">
    <iframe width="100%" height="800px" src="empty-project" id="projects-iframe">

    </iframe>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/a7cdc2ea18.js" crossorigin="anonymous"></script>
</body>

</html>
