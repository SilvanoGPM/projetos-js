<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Effect</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <canvas onclick="control(this)" width="600" height="300"></canvas>

  <div class="range__group">
    <input type="range" id="speedRange" value=50 step="10" min="10" max="100" />
    <p id="speed">Tick: <span>50</span></p>
  </div>

  <div class="range__group">
    <input type="range" id="lineRange" value=3 min="1" step="1" max="10" />
    <p id="lineHeight">Line Height: <span>3</span></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
