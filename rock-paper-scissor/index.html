    <nav class="navbar">

    <h1>Pedra, Papel e Tesoura</h1>

    <div id="botao">
      <button onclick="start();">Jogar</button>
    </div>

    <span id="resultado"></span>
    <div id="view">
      <div id="player" class="opcoes">
        <img
          id="player0"
          src="img/rock.png"
          alt="Pedra"
          onmouseover="changeStyle(0, this)"
          onmouseout="changeStyle(1, this);"
          onclick="selectOption(0);"
        />

        <img
          id="player1"
          src="img/paper.png"
          alt="Papel"
          onmouseover="changeStyle(0, this)"
          onmouseout="changeStyle(1, this);"
          onclick="selectOption(1);"
        />

        <img
          id="player2"
          src="img/scissor.png"
          alt="Tesoura"
          onmouseover="changeStyle(0, this)"
          onmouseout="changeStyle(1, this);"
          onclick="selectOption(2);"
        />
      </div>
      <p>Player</p>

      <span id="versus"> X </span>

      <p>Bot</p>
      <div id="bot" class="opcoes">
        <img id="bot0" src="img/rock.png" alt="Pedra" />

        <img id="bot1" src="img/paper.png" alt="Papel" />

        <img id="bot2" src="img/scissor.png" alt="Tesoura" />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a7cdc2ea18.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
