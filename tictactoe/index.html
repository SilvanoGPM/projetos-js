<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Jogo da Velha</title>
   <link rel="stylesheet" href="tictactoe.css" />
</head>

<body>

   <span class="msg" >Cross Win</span>

   <div class="tictactoe-wrapper">
      <table class="tictactoe">
         <tr class="row">
            <td class="play"></td>
            <td class="play"></td>
            <td class="play"></td>
         </tr>
         <tr class="row">
            <td class="play"></td>
            <td class="play"></td>
            <td class="play"></td>
         </tr>
         <tr class="row">
            <td class="play"></td>
            <td class="play"></td>
            <td class="play"></td>
         </tr>
      </table>

      <div class="buttons" >
         <button class="btn start" onclick="startBot()" >Start bot</button>
         <button class="btn stop" onclick="stopBot()" >Stop bot</button>
      </div>
   </div>

   <script src="tictactoe.js"></script>
</body>

</html>
