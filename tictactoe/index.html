<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="tictactoe.css" />
  </head>

  <body>
    <label class="bars" for="navbarToggler"><i class="fas fa-bars"></i></label>
    <input id="navbarToggler" type="checkbox" />
    <label class="close" for="navbarToggler"
      ><i class="fas fa-times"></i
    ></label>

    <nav class="navbar">
      <h2 class="navbar__title">Projetos</h2>

      <ul class="navbar__links">
        <li class="navbar__item">
          <a class="navbar__link" href="/projetos-js/calculadora/">Calculadora</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/projetos-js/carousel/">Carrosel</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/projetos-js/cookies-popup/">Popup</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/projetos-js/cronometro/">Cronomêtro</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/projetos-js/rock-paper-scissor/"
            >Pedra, papel e tesoura</a
          >
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/projetos-js/sequential-game/"
            >Sequência numérica</a
          >
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/projetos-js/table-to-csv/">Tabela para CSV</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/projetos-js/tictactoe/">Jogo da velha</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/projetos-js/tower-of-hanoi/">Torre de Hanoi</a>
        </li>
      </ul>
    </nav>

    <span class="msg">Cross Win</span>

    <div class="tictactoe-wrapper">
      <table class="tictactoe">
        <tr class="row">
          <td class="play"></td>
          <td class="play"></td>
          <td class="play"></td>
        </tr>
        <tr class="row">
          <td class="play"></td>
          <td class="play"></td>
          <td class="play"></td>
        </tr>
        <tr class="row">
          <td class="play"></td>
          <td class="play"></td>
          <td class="play"></td>
        </tr>
      </table>

      <div class="buttons">
        <button class="btn start" onclick="startBot()">Start bot</button>
        <button class="btn stop" onclick="stopBot()">Stop bot</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a7cdc2ea18.js"
      crossorigin="anonymous"
    ></script>
    <script src="tictactoe.js"></script>
  </body>
</html>
